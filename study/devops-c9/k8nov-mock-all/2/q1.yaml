# `kubectl create ns qq2`
# `kubectl apply -f q1.yaml`
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: qq2
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80

